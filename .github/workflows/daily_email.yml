name: 📩 Daily Email (tests must pass)

on:
  schedule:
    - cron: '0 4 * * *'   # 08:00 Mauritius (UTC+4)
  workflow_dispatch:

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: 🛎️ Checkout
        uses: actions/checkout@v4
      - name: 🐍 Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: ♻️ Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      - name: 📦 Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: 🧪 Run pytest
        run: |
          python -m compileall -q .
          export PYTHONPATH=.
          pytest -q -vv

  send_email:
    needs: tests
    if: ${{ needs.tests.result == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - name: 🛎️ Checkout
        uses: actions/checkout@v4
      - name: 🐍 Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: 📦 Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: 🔐 Create .env from GitHub Secrets
  run: |
    echo "GMAIL_ADDRESS=${{ secrets.GMAIL_ADDRESS }}" >> .env
    echo "GMAIL_APP_PASSWORD=${{ secrets.GMAIL_APP_PASSWORD }}" >> .env
    echo "RECIPIENT_EMAIL=${{ secrets.RECIPIENT_EMAIL }}" >> .env
      - name: 📬 Send daily email
        run: python run_email.py
