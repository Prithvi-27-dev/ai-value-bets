name: ðŸ“© Daily Email (tests must pass, DEBUG)

on:
  workflow_dispatch:

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ›Žï¸ Checkout
        uses: actions/checkout@v4
      - name: ðŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: â™»ï¸ Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      - name: ðŸ“¦ Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: ðŸ§ª Run compile check + pytest
        run: |
          python -m compileall -q .
          export PYTHONPATH=.
          pytest -q -vv

  send_email:
    needs: tests
    if: ${{ needs.tests.result == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ›Žï¸ Checkout
        uses: actions/checkout@v4
      - name: ðŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: ðŸ“¦ Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: ðŸ” Create .env from GitHub Secrets (with DEBUG)
        run: |
          echo "GMAIL_ADDRESS=${{ secrets.GMAIL_ADDRESS }}" >> .env
          echo "GMAIL_APP_PASSWORD=${{ secrets.GMAIL_APP_PASSWORD }}" >> .env
          echo "RECIPIENT_EMAIL=${{ secrets.RECIPIENT_EMAIL }}" >> .env
          echo "DEBUG_EMAIL=1" >> .env
      - name: ðŸ“¬ Send daily email (DEBUG ON)
        run: python run_email.py
